<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <div class="modal">
            <div class="modal__header">
                <button class="modal__close">X</button>
            </div>
            <div class="modal__content">
                <div class="modal__frontface">
                    <div class="modal__text">
                        <span class="modal__h3">Choose your plan</span>
                        <p class="modal__p1 condensed-400">95% happy customers</p>
                        <p class="modal__p2 condensed-400">App of the year</p>
                    </div>
                    <form class="modal__form">
                        <span class="form__price condensed-400"></span>
                        <div class="form__slider">
                            <div id="priceSlider">
                                <div class="slide__list">
                                    <span class="slide__label condensed-400"></span>
                                </div>
                            </div>
                        </div>
                        <button class="form__buy condensed-700">
                            Buy Now
                        </button>
                    </form>
                </div>
                <div class="modal__backface">
                    <p class="bold loading-text">
                        One moment...
                    </p>
                    <svg class="spinner" width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle class="spinner__c0" cx="4" cy="12" r="3"/>
                        <circle class="spinner__c1" cx="12" cy="12" r="3"/>
                        <circle class="spinner__c2" cx="20" cy="12" r="3"/>
                    </svg>
                </div>
            </div>
        </div>
    </main>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./assets/main.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" defer></script>
    <script src="./assets/main.min.js" defer></script>
</body>
</html>
